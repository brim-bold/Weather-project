<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App Project</title>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-sm-9">
            <form action="" id="city-search">
              <div class="input-group mb-3">
                <input
                  type="text"
                  placeholder="City"
                  class="form-control"
                  id="city-input"
                  aria-label="Search"
                  autocomplete="off"
                />
                <button type="submit" class="btn btn-info submitButton">
                  Search
                </button>
              </div>
            </form>
          </div>
          <div class="col-2">
            <button
              type="button"
              class="btn btn-secondary current-location"
              id="current-location"
            >
              Current
            </button>
          </div>
        </div>
        <h1 id="city"></h1>
        <ul class="header">
          <li id="time"></li>
          <li id="current-weather"></li>
        </ul>
        <div class="row">
          <div class="col-sm-6 current">
            <div class="d-flex weather-temperature">
              <img src="" alt="" id="icon" class="icon" />
              <p class="temperature">
                <span class="current-temp" id="current-temp"></span>
                <span class="units"
                  ><a href="#" class="active" id="fahrenheit">°F</a> |
                  <a href="#" id="celsius" class="inactive">°C</a></span
                >
              </p>
            </div>
            <p class="maxMin">
              HI <span id="max-temp" class="max-temp"></span> LO
              <span id="min-temp" class="min-temp"></span>
            </p>
          </div>
          <div class="col-sm-6 pt-1">
            <ul class="additional-weather">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span></li>
            </ul>
          </div>
        </div>
        <div class="row justify-content-center forecast" id="forecast"></div>
      </div>
      <small
        ><a
          href="https://github.com/brim-bold/Weather-project.git"
          target="_blank"
          >open-source code</a
        >
        by Jaylene Jeanpierre</small
      >
    </div>

    <script src="src/weather.js"></script>
  </body>
</html>
